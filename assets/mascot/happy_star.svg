<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Happy Star Mascot (for achievements) -->
  <defs>
    <radialGradient id="starGrad" cx="50" cy="50" r="50">
      <stop offset="0%" stop-color="#FFE066" />
      <stop offset="100%" stop-color="#FF9500" />
    </radialGradient>
  </defs>
  
  <!-- Main star shape -->
  <polygon points="50,10 61,40 90,40 70,65 80,65 78,90 50,72 22,90 20,65 30,65 10,40 39,40" fill="url(#starGrad)" stroke="#E68A00" stroke-width="3"/>
  
  <!-- Face -->
  <circle cx="50" cy="48" r="18" fill="white"/>
  
  <!-- Eyes -->
  <circle cx="44" cy="46" r="4" fill="#2C3E50"/>
  <circle cx="56" cy="46" r="4" fill="#2C3E50"/>
  <!-- Eye shine -->
  <circle cx="46" cy="44" r="1.5" fill="white"/>
  <circle cx="58" cy="44" r="1.5" fill="white"/>
  
  <!-- Happy smile -->
  <path d="M 42 52 Q 50 58 58 52" stroke="#2C3E50" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
