<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Cat Mascot -->
  <defs>
    <radialGradient id="catFaceGrad" cx="50" cy="50" r="45">
      <stop offset="0%" stop-color="#FFE4C4" />
      <stop offset="100%" stop-color="#FFA66B" />
    </radialGradient>
  </defs>
  
  <!-- Ears -->
  <polygon points="22,28 28,8 35,25" fill="#FFB366" stroke="#D97742" stroke-width="2"/>
  <polygon points="78,28 72,8 65,25" fill="#FFB366" stroke="#D97742" stroke-width="2"/>
  <polygon points="26,26 30,12 33,24" fill="#FFC4A0" stroke="#D97742" stroke-width="2"/>
  <polygon points="74,26 70,12 67,24" fill="#FFC4A0" stroke="#D97742" stroke-width="2"/>
  
  <!-- Head -->
  <ellipse cx="50" cy="50" rx="42" ry="38" fill="url(#catFaceGrad)" stroke="#D97742" stroke-width="3"/>
  
  <!-- Eyes -->
  <ellipse cx="35" cy="45" rx="10" ry="12" fill="white" stroke="#2C1810" stroke-width="2"/>
  <ellipse cx="65" cy="45" rx="10" ry="12" fill="white" stroke="#2C1810" stroke-width="2"/>
  <circle cx="37" cy="46" r="6" fill="#2C1810"/>
  <circle cx="67" cy="46" r="6" fill="#2C1810"/>
  <!-- Eye shine -->
  <circle cx="39" cy="44" r="2.5" fill="white"/>
  <circle cx="69" cy="44" r="2.5" fill="white"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="55" rx="6" ry="4" fill="#FF6B8A"/>
  
  <!-- Mouth (small smile) -->
  <path d="M 42 62 Q 50 70 58 62" stroke="#D97742" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Whiskers -->
  <line x1="30" y1="55" x2="20" y2="53" stroke="#D97742" stroke-width="2"/>
  <line x1="30" y1="60" x2="20" y2="60" stroke="#D97742" stroke-width="2"/>
  <line x1="70" y1="55" x2="80" y2="53" stroke="#D97742" stroke-width="2"/>
  <line x1="70" y1="60" x2="80" y2="60" stroke="#D97742" stroke-width="2"/>
</svg>
