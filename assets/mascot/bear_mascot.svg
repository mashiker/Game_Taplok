<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Cute Bear Mascot -->
  <defs>
    <radialGradient id="faceGrad" cx="50" cy="45" r="40">
      <stop offset="0%" stop-color="#FFD4B8" />
      <stop offset="100%" stop-color="#FFA06C" />
    </radialGradient>
  </defs>
  
  <!-- Ears -->
  <ellipse cx="30" cy="25" rx="18" ry="20" fill="#8B5E3C" stroke="#5D4037" stroke-width="3"/>
  <ellipse cx="70" cy="25" rx="18" ry="20" fill="#8B5E3C" stroke="#5D4037" stroke-width="3"/>
  
  <!-- Head -->
  <circle cx="50" cy="50" r="42" fill="url(#faceGrad)" stroke="#5D4037" stroke-width="3"/>
  
  <!-- Eyes -->
  <ellipse cx="38" cy="45" rx="8" ry="10" fill="white"/>
  <ellipse cx="62" cy="45" rx="8" ry="10" fill="white"/>
  <circle cx="40" cy="46" r="5" fill="#2C3E50"/>
  <circle cx="64" cy="46" r="5" fill="#2C3E50"/>
  <!-- Eye shine -->
  <circle cx="42" cy="44" r="2" fill="white"/>
  <circle cx="66" cy="44" r="2" fill="white"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="58" rx="10" ry="8" fill="#5D4037"/>
  <ellipse cx="46" cy="56" rx="3" ry="2" fill="#8B5E3C"/>
  <ellipse cx="54" cy="56" rx="3" ry="2" fill="#8B5E3C"/>
  
  <!-- Mouth (happy smile) -->
  <path d="M 40 70 Q 50 82 60 70" stroke="#5D4037" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Cheeks (blush) -->
  <ellipse cx="32" cy="62" rx="10" ry="6" fill="#FFB6C1" fill-opacity="0.5"/>
  <ellipse cx="68" cy="62" rx="10" ry="6" fill="#FFB6C1" fill-opacity="0.5"/>
</svg>
